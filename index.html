<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nails Beauty</title>
</head>

<body>

    <!--Encabezado-->
    <header>
        <nav class="header-container">
            <a class="logo logo-item" href="index.html">Nails Beauty</a>
            <ul class="menu">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="pages/pestanasycejas.html">Pestañas y Cejas</a>
                </li>
                <li>
                    <a href="pages/depilacion.html">Depilacion</a>
                </li>
                <li>
                    <a href="pages/unas.html">Uñas</a>
                </li>
                <li>
                    <a href="#contacto">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Contenido Principal-->
    <main class="main">
        <!--Banner Principal-->
        <section class="banner-principal">
            <img class="img-principal" src="images/banner-principal.png" alt="Banner Principal">
        </section>
        <!--las  secciones de categorias centradas-->
        <section class="foto-container">
            <div class="foto-inicio">
                <div class="foto">
                    <img class="foto-img" src="images/pestanas-cejas-copia.jpg" alt="pestanas-cejas-copia">
                </div>
                <div class="foto">
                    <img class="foto-img" src="images/depilacion.jpg" alt="depilacion">
                </div>
                <div class="foto">
                    <img class="foto-img" src="images/unas.jpg" alt="unas">
                </div>
            </div>

        </section>
        <!--Titulo de ubicacion-->
        <section class="ubicacion-contacto">
            <div class="titulo-contacto">
                <h1>Contactanos</h1>
            </div>
            <div class="contacto-mapa">
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13136.21533659778!2d-58.43232751669495!3d-34.602800188883855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca64715af101%3A0xc7dc8a1332194923!2sAv.%20Corrientes%204173%2C%20C1414%20CABA!5e0!3m2!1ses!2sar!4v1648929395956!5m2!1ses!2sar"
                    width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!--Formulario de contactanos-->
            <section id="contacto">
                <article class="formulario">
                    <form action="#">
                        <div class="casilla">
                            <div class="casilla-items"><input type="text" placeholder="Nombre y Apellido"></div>
                            <div class="casilla-items"><input type="text" placeholder="Direccion"></div>
                            <div class="casilla-items"><input type="text" placeholder="Email"></div>
                            <div class="casilla-items"><input type="text" placeholder="Asunto"></div>
                            <div class="casilla-items"><input type="text" placeholder="Mensaje"></div>
                            <div class="casilla-items"><input type="submit" value="Enviar"></div>
                        </div>
                    </form>
                </article>
            </section>
        </section>
    </main>
    <!--Pie de pagina-->
    <footer>
        <div class="footer-container">
            <div class="redes">
                <img class="img" src="images/facebook.png" alt="facebook">
                <img class="img" src="images/instagram.png" alt="instagram">
                <div class="whatsapp-fijo">
                    <img class="img1" src="images/whatsapp-color.png" alt="Info whatsapp">
                </div>
            </div>
            <div class="sitios-contacto">
                <ul class="listas">
                    <li>Whatsapp</li>
                    <li>Email</li>
                    <li>Ubicacion</li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
